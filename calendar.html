            al
        }

        .month-indicator {

            font-weight: 500;
        }

        .day-of-week,
        .date-grid {
            display: grid;
            grid-template-columns: repeat(7, 200px);
        }

        .day-of-week {
            margin-top: 1.25em;
        }

        .day-of-week>* {
            font-weight: 500;
            text-align: center;
        }

        .date-grid {
            margin-top: 0.5em;
        }

        .date-grid button {
            margin: 5px;
            height: 100px;
            font-size: large;
            border: solid 7px #DCDCDC;
            background-color: transparent;
        }
        
        .date{
            margin:0px;
            padding:0px;
            position:relative;
            font-size:15px;
            text-align:left;
        }
        .covid-data{
            font-size: 10px;
            line-height: 5px;
            text-align: left;
        }

    </style>

</head>
