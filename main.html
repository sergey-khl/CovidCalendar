<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Covid</title>
</head>
<body>
    <div class="container">
        <div class="form-submit">
            <form class="calendar-options">
                <input type="month" name="date" id="chosendate">
                <div class="dropdown">
                    <form>
                        <label for="country">Choose a country:</label>
                        <select name="country" id="country">
                            
                        </select>
                        
                    </form>
                    <input type="submit" value="enter" class="submit-button">
                </div>
            </form>
        </div>
        <div>
            <h2 id="you-have-chosen">Confirmed cases</h2>
        </div>
        <div class="calender">
            <div class="month-indicator">
                <h1 id="calendar-title">January 2020</h1>
            </div>
    
            <div class="day-of-week" id="day-of-week">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
    
            <div class="date-grid">
            </div>
    
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
